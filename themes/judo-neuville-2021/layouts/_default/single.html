{{ define "main" }}
<section id="main" class="default single container">
        <article id="content" class="col">
            <h1 id="title">{{ .Title }}</h1>
            {{ .Content }}
    {{ if .Params.toc }}
        </article>
        <aside class="col-md-auto">
            <header>
                <h3>{{.Title}}</h3>
            </header>
            {{ .TableOfContents }}
        </aside>
        {{ end }}
</section>
{{ end }}
