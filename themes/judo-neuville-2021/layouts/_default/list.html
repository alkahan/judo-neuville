
{{ define "main" }}
<section id="main" class="container">
    {{ range  (where site.RegularPages "Type" "post")}}
    <article class="last-post-item">
        <h3 class="title"><a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a></h3>
        <p>{{ .Summary }}</p>
    </article>
    {{ end }}
    <aside class="col-md-auto">
        <header>
            <h3>{{.Title}}</h3>
        </header></h2></header>
        {{ .TableOfContents }}
    </aside>
</section>
{{ end }}
