baseURL = "https://judo-neuville.eu.org"
languageCode = "fr-fr"
title = "Judo Club de Neuville sur Sarthe"
theme = "judo-neuville-2021"
staticDir = ["static"]
[params]
  description = "Judo club de Neuville sur Sarthe propose des cours de judo à partir de 4 ans et cours de taïso à partir de 14 ans"


[imaging]
resampleFilter = "lanczos"

[markup]
    defaultMarkdownHandler = "goldmark"
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = true
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true

  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
